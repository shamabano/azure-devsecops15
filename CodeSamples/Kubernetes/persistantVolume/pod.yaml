apiVersion: v1
kind: Pod
metadata: 
  name: nginx-pod
  namespace: default
spec: 
  volumes:
  - name: dhondhu-vol
    persistentVolumeClaim: 
      claimName: vikram-pvc
  containers:
  - image: nginx
    name: nginx-container
    ports: 
    - containerPort: 80
    volumeMounts:
    - name: dhondhu-vol
      mountPath: /usr/share/nginx/html